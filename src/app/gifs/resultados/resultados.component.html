<div class="row">
    <div *ngFor="let itemGif of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster">
        <div class="card">
            <img [src]="itemGif.images.downsized_medium.url" 
                 [alt]="itemGif.title"
                 class="card-img-top">
                 
            <div class="card-body">
                <p class="card-text">
                    {{itemGif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
